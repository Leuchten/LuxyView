<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>History of Galaxy</title>
    <style>
        * {
            color: white;
            font-family: NanumGothic;
        }

        body {
            background-color: rgba(255,255,255,0.3);
        }
        .main {
            margin: 10px;
            padding: 10px;
        }
        div img {
            background-color: rgba(255,255,255,0.2);
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script src="shuffleText.js"></script>
    <script src="shuffleScript.js"></script>
</head>
<body>
    <header>
        <img class="title" src="image/history.png" />
    </header>
    <hr />
    <section>
        <div class="main">
            <span id="history01">삼성전자의 갤럭시의 시작은 2009년 오스트리아, 인도 등지에 출시한 '갤럭시(GT-I7500)' 로부터 시작된다.</span>
            <br />
            <br />
            <img src="image/GT-I7500.png">
            <blockquote id="history02">삼성전자 '갤럭시(GT-I7500)' 블랙 모델</blockquote>
            <div id="history03">
                이름에서 느끼다시피 그냥 '갤럭시'이다. <br />
                삼성전자 최초의 안드로이드 스마트폰이라고 한다.
            </div>
</div>
    </section>
</body>
</html>
